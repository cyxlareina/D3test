<html>
<head>  
        <meta charset="utf-8">  
        <title>Cluster</title>  
  <style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style></head> 


<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 500,
    height = 500;

var cluster = d3.layout.cluster()
    .size([height, width - 200]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");
    


d3.json("city.json", function(error, root) {
	
  var nodes = cluster.nodes(root);
  var links = cluster.links(nodes);
  
  console.log(nodes);
  console.log(links);

  var link = svg.selectAll(".link")
      .data(links)
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });
});


</script><svg width="500" height="500"><g transform="translate(40,0)"><path class="link" d="M0,250C75,250 75,62.5 150,62.5"></path><path class="link" d="M0,250C75,250 75,187.5 150,187.5"></path><path class="link" d="M0,250C75,250 75,312.5 150,312.5"></path><path class="link" d="M0,250C75,250 75,437.5 150,437.5"></path><path class="link" d="M150,62.5C225,62.5 225,25 300,25"></path><path class="link" d="M150,62.5C225,62.5 225,50 300,50"></path><path class="link" d="M150,62.5C225,62.5 225,75 300,75"></path><path class="link" d="M150,62.5C225,62.5 225,100 300,100"></path><path class="link" d="M150,187.5C225,187.5 225,150 300,150"></path><path class="link" d="M150,187.5C225,187.5 225,175 300,175"></path><path class="link" d="M150,187.5C225,187.5 225,200 300,200"></path><path class="link" d="M150,187.5C225,187.5 225,225 300,225"></path><path class="link" d="M150,312.5C225,312.5 225,275 300,275"></path><path class="link" d="M150,312.5C225,312.5 225,300 300,300"></path><path class="link" d="M150,312.5C225,312.5 225,325 300,325"></path><path class="link" d="M150,312.5C225,312.5 225,350 300,350"></path><path class="link" d="M150,437.5C225,437.5 225,400 300,400"></path><path class="link" d="M150,437.5C225,437.5 225,425 300,425"></path><path class="link" d="M150,437.5C225,437.5 225,450 300,450"></path><path class="link" d="M150,437.5C225,437.5 225,475 300,475"></path><g class="node" transform="translate(0,250)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">中国</text></g><g class="node" transform="translate(150,62.5)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">浙江</text></g><g class="node" transform="translate(300,25)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">杭州</text></g><g class="node" transform="translate(300,50)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">宁波</text></g><g class="node" transform="translate(300,75)"><circle r="4.5"></circle><text dx="8" dy="3" styl
