<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
		<style>
		.bar {
			display: inline-block;
			width: 20px;
			height: 75px;   /* We'll override this later */
			background-color: teal;
			margin-right:2px;
			}		
		</style>
    </head>
    <body>
        <script type="text/javascript">
		var dataset = [];                        //Initialize empty array
		for (var i = 0; i < 25; i++) {           //Loop 25 times
			var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
			dataset.push(newNumber);             //Add new number to array
		}
		d3.select("body").selectAll("div").
		data(dataset).enter().
		append("div").attr("class", "bar")
		.style("height", function(d) {
			var barHeight=d*5;
			return barHeight + "px";
		});
        </script>
	<p>Here is the SVG generated by that codeï¼š</p>	
	<p>
	<svg width="500" height="500">
	<rect x="0" y="0" width="500" height="50"
		  fill="yellow" stroke="orange" stroke-width="5"/>
	<circle cx="25" cy="75" r="20" fill="rgba(128, 0, 128, 1.0)"/>
	<circle cx="50" cy="75" r="20" fill="rgba(0, 0, 255, 0.75)"/>
	<circle cx="75" cy="75" r="20" fill="rgba(0, 255, 0, 0.5)"/>
	<circle cx="100" cy="75" r="20" fill="rgba(255, 255, 0, 0.25)"/>
	<circle cx="125" cy="75" r="20" fill="rgba(255, 0, 0, 0.1)"/>		
	<ellipse cx="250" cy="125" rx="100" ry="25"/>
	<line x1="0" y1="150" x2="500" y2="175" stroke="blue"/>
	<text x="200" y="190" font-family="sans-serif"
     font-size="25" fill="gray">Easy-peasy</text>	
	</svg>
	</p>
    </body>
</html>
